<div class="container-fluid">

  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center mb-3">Cadastro</h1>

          <div class="form-goup">
            <label for="nome">Nome</label>
            <input [(ngModel)] = 'usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
          </div>

          <div class="form-goup pt-3">
            <label for="email">Email</label>
            <input [(ngModel)] = 'usuario.email' class="form-control" type="text" name="email" id="email" placeholder="email">
          </div>

          <div class="form-goup pt-3">
            <label for="contato">Contato</label>
            <input [(ngModel)] = 'usuario.contato' class="form-control" type="text" name="contato" id="contato" placeholder="contato">
          </div>

          <div class="form-goup pt-3">
            <label for="senha">Senha</label>
            <input (input)="confirmaSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
          </div>

          <div class="form-goup pt-3">
            <label for="confirmaSenha">Confirmar Senha</label>
            <input [(ngModel)] = 'usuario.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirma a Senha">
          </div>

          <div class="d-flex justify-content-center pt-4">
            <button type="submit" class="btn btn-danger mr-4 col-md-4" routerLink='/login'> Cancelar</button>
            <button type="submit" class="btn btn-success col-md-4"  (click)='cadastrar()'> Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
